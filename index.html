<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="trybewarts header logo" class="trybewarts-header-logo" width="100px">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" method="get" class="trybewarts-login">
            <input type="email" name="email" placeholder="Email" value="" id="email" required>
            <input type="password" name="password" placeholder="Senha" value="" id="password" required>
            <button id="button-entrar">Entrar</button>
        </form>
    </header>
    <main class="main">
        <form action="" id="evaluation-form" method="get">
            <h1 id="title">Formulário de Avaliação</h1>
            <div class="input-group">
                <label for="input-name">Nome:</label>
                <input type="text" id="input-name" placeholder="Nome" required>
                <label for="input-lastname">Sobrenome:</label>
                <input type="text" id="input-lastname" placeholder="Sobrenome" required>
            </div>
            <div class="input-group">
                <label for="input-email">Email:</label>
                <input type="text" id="input-email" placeholder="Email" required>
                <label for="house">Selecione sua Casa:</label>
                <select name="" id="house" required>
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <div class="form-row">
                <div class="radio-group">
                    <label for="radio-buttons" id="label-family">Qual sua família?</label>
                    <input type="radio" name="family" value="Frontend" id="radio-frontend" required>Frontend
                    <input type="radio" name="family" value="Backend" id="radio-backend">Backend
                    <input type="radio" name="family" value="FullStack" id="radio-fullstack">FullStack
                </div>
                <div class="checkbox-group">
                    <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                    <div class="checkbox-pair">
                        <input type="checkbox" class="subject" value="HoFs">HoFs
                        <input type="checkbox" class="subject" value="Jest">Jest
                        <input type="checkbox" class="subject" value="Promises">Promises
                    </div>
                    <div class="checkbox-pair">
                        <input type="checkbox" class="subject" value="React">React
                        <input type="checkbox" class="subject" value="SQL">SQL
                        <input type="checkbox" class="subject" value="Python">Python
                    </div>
                </div>
            </div>
            <div class="radio-group">
                <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
                <input type="radio" name="rate" value="1">1
                <input type="radio" name="rate" value="2">2
                <input type="radio" name="rate" value="3">3
                <input type="radio" name="rate" value="4">4
                <input type="radio" name="rate" value="5">5
                <input type="radio" name="rate" value="6">6
                <input type="radio" name="rate" value="7">7
                <input type="radio" name="rate" value="8">8
                <input type="radio" name="rate" value="9">9
                <input type="radio" name="rate" value="10">10
            </div>
            <label for="comentario" class="textarea">Deixe seu comentário:</label>
            <textarea name="comentario" id="textarea" cols="10" rows="5" class="area" maxlength="500"></textarea>
            <div id="counter">500 caracteres restantes</div>
            <div class="checkbox-agreement">
                <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" id="agreement">
            </div>
            <button type="reset" id="reset-btn">Limpar</button>
            <button type="submit" id="submit-btn" disabled>Enviar</button>
        </form>
        <div id="form-data" style="display: none;">
            <p id="data-nome">Nome: </p>
            <p id="data-email">Email: </p>
            <p id="data-casa">Casa: </p>
            <p id="data-familia">Família: </p>
            <p id="data-materias">Matérias: </p>
            <p id="data-avaliacao">Avaliação: </p>
            <p id="data-observacoes">Observações: </p>
        </div>
        <img src="images/trybewarts-colored.svg" alt="Logo Trybewarts" id="trybewarts-forms-logo">
    </main>
    <footer class="footer">
        <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
